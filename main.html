<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-data" method="post">
		<label for="name">Name*</label>
		<input id="name" required type="text"> 
		<br>
		<label for="email">Email*</label>
		<input id="email" required type="email">
		<br>
		<label>Gender:*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="">--Select Laptop Brand</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input id="age" type="number" required>
		<br>
		<label for="dob">Date of Birth*</label>
		<input id="dob" type="date" required>
		<br>
		<label for="password">Password*</label>
		<input id="password" type="password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
